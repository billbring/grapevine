    title: Intro
    attributes:
      html: "<div class=\"fp-intro\">\n<p>We are a Nottingham based IT support company specialising in IT support for Education, Small Business and Home Users. We cover the east midlands and surrounding areas. With over 20 years experience we are passionate about IT and the ongoing support / development of IT systems.</p>\n  <p>We take pride in our reputation and long standing relationships with our customers.<br>Call us today for a free no obligation quotation <a href=\"tel:01159788180\">0115 9788 180</a>.</p>\n</div>"
    block:
      variations: center
      extra:
        -
          font-size: 1.4rem
