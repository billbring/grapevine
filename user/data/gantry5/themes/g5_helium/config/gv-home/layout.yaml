  custom-3119:
    title: Features
    attributes:
      html: "<div class=\"fp-features\">\n    <div class=\"g-grid\">\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-wrench\"></i>\n                    <h4 class=\"card-title\">Installation</h4>\n                    <p class=\"card-text\">Tell us what you need, we will investigate and provide a plan. Our experience can help you get the most from your tech budget.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-cogs\"></i>\n                    <h4 class=\"card-title\">Maintenance</h4>\n                    <p class=\"card-text\">We keep things ticking over and identify issues before they become a problem, helping clients to maintain service levels and plan for any outages.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-life-ring\"></i>\n                    <h4 class=\"card-title\">Support</h4>\n                    <p class=\"card-text\">Inevitably there will be challenges, and when they come you will have an assured direct line to our team of expert technicians.</p>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>"
    block:
      variations: center
